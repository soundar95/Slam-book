<!DOCTYPE html>
<html lang="en">
<head>

       </div>

        <input type="text" id="Color" name="color"><br><br>

        <label for="favbeverage">Fav_beverage:</label>

        <label for="c=song">Fav_song:</label>

       </div>
       <div class="fav">
        <label for="friend">Best friend for Life:</label>
        <input type="text" id="friend" name="friend"><br><br>
        <label for="people">People you hate:</label>
        <input type="text" id="people" name="people"><br><br>
        <label for="crush">First_crush:</label>

        <label for="love">First_love:</label>
        <input type="text" id="love" name="love"><br><br>
        <label for="favdest">Fav_destination:</label>

        <label for="favsport">Fav_sport:</label>
        <input type="text" id="favsport" name="favsport"><br><br>
    <div class="aboutme">
        <textarea name="message" rows="12" cols="40" style="background-color: rgb(236, 217, 38);"> tell about me........... </textarea>
    </div>
    </div>
        <div id="vertical-container">
    <input type="submit" style="background-color:rgb(169, 255, 143);border-radius: 10px;;padding:10px;">
</div>
